<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Talk to the web page</title>
</head>
<body>
  <div class="container">
    <h1>Talk to the web page</h1>
    <p>Click any of these buttons to talk to the computer</p>

    <button class="btn btn-primary" id="cat-btn">Cat</button>
    <button class="btn btn-inverse" id="dog-btn">Dog</button>
    <button class="btn btn-inverse" id="after-btn">3rd Argument</button>
    
    <div class="row">
      <div class="col-md-4">
        <h2>Argument</h2>
        <ul id="user">
          
        </ul>
      </div>
      <div class="col-md-6">
        <h2>Counter Argument</h2>
        <ul id="computer">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
